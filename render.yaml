services:
  - type: web
    name: jays-phone-repair
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.render
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXTAUTH_URL
        value: https://YOUR_RENDER_APP_URL.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: PORT
        value: 3000