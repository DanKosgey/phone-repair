services:
  - type: web
    name: jays-phone-repair
    runtime: node
    plan: free
    buildCommand: npm install; npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXTAUTH_URL
        value: https://jays-phone-repair.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: PORT
        value: 3000